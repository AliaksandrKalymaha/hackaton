<div id="vacation-semi-back">
    <div id="add-vacation-form">
        <table class="vac-form-table">
            <tr>
                <td><span class="uui-label blue">Title</span></td>
                <td colspan="3"><input type="text" class="uui-form-element" style="width: 100%" /></td>
            </tr>
            <tr>
                <td><span class="uui-label blue">Date period</span></td>
                <td>
                    <div class="uui-datepicker input-daterange input-group" id="pickerDateRange">
                        <span class="input-group-addon">From</span>
                        <input type="text" class="uui-form-element" name="start" placeholder="mm/dd/yyyy" />
                        <span class="input-group-addon">to</span>
                        <input type="text" class="uui-form-element" name="end" placeholder="mm/dd/yyyy" />
                    </div>
                    <!--<div class="uui-datepicker">
                        <input type="text" id="datepicker" class="uui-form-element" placeholder="mm/dd/yyyy" />
                    </div>-->
                </td>
                <td><span class="uui-label blue">Days</span></td>
                <td colspan="3"><input type="number" class="uui-form-element" min="1" style="width: 68px" /></td>
            </tr>
            <tr>
                <td><span class="uui-label blue">Description</span></td>
                <td colspan="3"><textarea class="uui-form-element" style="width: 100%;"></textarea></td>
            </tr>
            <tr>
                <td><span class="uui-label blue">Images</span></td>
                <td colspan="3">
                    <div class="uui-file-uploader fileinput fileinput-new" data-provides="fileinput">
                        <span class="btn btn-file uui-button">
                            <span class="fileinput-new">Choose...</span>
                            <span class="fileinput-exists">Change...</span>
                            <input type="file" name="..." />
                        </span>
                        <span class="fileinput-filename"></span>
                        <a href="#" class="close fileinput-exists" data-dismiss="fileinput">Ã—</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
