<div class="container">
    <div class="row" *ngFor="let vacation of vacations">
        <div class="col-md-10">
            <div class="card card-big">
                <div [ngStyle]="{'background-image': 'url(' + vacation.titleImg + ')'}" class="card-image"></div>
                <h2 class="card-title">{{vacation.title}}</h2>
                <p class="card-text">{{vacation.description}}</p>
                <div class="card-action-bar">
                    <i class="fa fa-comment"><span>{{vacation.comments.length}}</span></i>
                    <i class="fa fa-user"><span>{{vacation.members.length}}</span></i>
                    <a>{{vacation.owner}}</a>
                    <button class="card-button">MORE</button>
                </div>
            </div>
        </div>
    </div>
</div>
