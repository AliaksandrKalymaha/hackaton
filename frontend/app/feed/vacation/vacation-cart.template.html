<div class="container">
    <div class="row" *ngFor="let vacation of vacations">
        <div class="col-md-8">
            <div class="card card-big">
                <div [ngStyle]="{'background-image': 'url(' + vacation.imgLink + ')'}" class="card-image"></div>
                <h2 class="card-title">{{vacation.title}}</h2>
                <p class="card-text">{{vacation.description}}</p>
                <div class="card-action-bar">
                    <button class="card-button">SHARE</button>
                    <button class="card-button">LEARN MORE</button>
                </div>
            </div>
        </div>
    </div>
</div>
